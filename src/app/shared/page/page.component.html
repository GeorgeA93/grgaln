<div id="page-wrapper" [ngClass]="{ 'toggled': toggled }">
  <app-sidemenu [toggled]="toggled"></app-sidemenu>
  <app-spinner></app-spinner>
  <div id="page-content-wrapper" [style.background-color]="color">
    <a class="btn btn-primary" (click)="toggleMenu()">
      <i class="fa fa-bars fa-lg"></i>
    </a>
    <div class="container">
      <ng-content></ng-content>
    </div>
  </div>
</div>
