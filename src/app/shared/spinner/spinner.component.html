<div *ngIf="spinnerService.isRunning" id="spinner-wrapper" [ngClass]="{ 'toggled': toggled }">
  <div>
    <div class="message">
      <h2>{{spinnerService.message}}</h2>
    </div>
    <br />
    <div class="spinner">
      <app-wave [isRunning]="spinnerService.isRunning"></app-wave>
    </div>
  </div>
</div>
