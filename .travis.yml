sudo: required
dist: trusty
language: node_js
node_js:
- node
addons: 
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install -g npm@'>=3.10.6'
before_script:
- npm install -g angular-cli
- npm install -g karma
- npm install
- ng build --prod --base-href /
script:
- karma start karma.conf.js --single-run
- ng serve --prod
- ng e2e
after_success:
- bash deploy.sh
env:
  global:
  - GITHUB_REPO: GeorgeA93/grgaln
  - secure: 
