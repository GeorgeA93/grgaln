language: node_js
node_js: stable

sudo: false

addons:
  firefox: "39.0"

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew outdated xctool || brew upgrade xctool; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CHROME_BIN=chromium-browser; fi  
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install google-chrome; fi 
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then nohup bash -c "webdriver-manager start 2>&1 &"; fi  
  - npm install -g angular-cli
  - npm install -g karma
  - ng build --prod --base-href /

branches: 
  only:
    - master
    - dev

cache:
  directories: node_modules

script:
- karma start karma.conf.js --single-run

after_success:
- bash deploy.sh

env:
  global:
  - GITHUB_REPO: GeorgeA93/grgaln
  - secure: 
